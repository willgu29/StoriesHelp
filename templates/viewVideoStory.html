<head>

</head>

<body>
<!-- Load FB Javascript SDK -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1294182727369924',
      xfbml      : true,
      version    : 'v2.9'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!-- start page -->

<h2><a href="/">Home</a></h2>

<br />
<br />
<div style="text-align : center;">
<iframe style="align : middle; "
        width="640"
        height="480"
        src="{{ videoURL }}"
        frameborder="0"
        allowfullscreen>
</iframe>
</div>

<br />

{% if externalURL != "" %}
<a href="{{externalURL}}" target=__blank>Source</a> <br />
{% endif %}

<div class="fb-share-button"
   data-href="{{shareLink}}"
   data-layout="button">
</div>



</body>
