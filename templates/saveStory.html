<h2>Your newly created thing:</h2>

{%- for content in contents %}
<div style="float: left; padding-right: 10px;">
  <img  class="gifDisplay" style="border-color : purple;" height=300 src="{{ content }}" />
  <p style="text-align: center;">{{sentences[loop.index-1]}}</p>
</div>

{%- endfor %}

<br />


<div style="float: none; clear:both; ">

<h2>Add some finishing details:</h2>
<form id="shareStory" method="post" action="{{ url_for('saveStory')}}">
  Title: <input type="text" name="title" /> <br />
  Leave some feedback (optional): <input type="text" name="why" /> <br />
  <input type="hidden" name="story" value="{{ story }}" />
  <input type="hidden" id="urls" name="urls" value="{{ contents }}" /> <br />
  <input name type="submit" value="Save It" />
</form>


</div>

<br />


{% extends 'analytics.html' %}
